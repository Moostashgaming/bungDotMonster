<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Very trippy animation of cubes orbiting each other.">

  <title>
    bung.monster
  </title>
  
  <link href="/css/reset.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <link href="/css/text.css" rel="stylesheet">
  
</head>

<body>
  <div class="headerBar">
    <h1>
      Trippy Orbit
    </h1>

    <h3>
      This one is pretty wild.
    </h3>

    <a href="/projects/animations/animations.html">
      Go Back!
    </a>
    
    <hr>
  </div>

  <div id="cube-container">
    <div class="cube" id="center-cube">
      <div class="face" id="top"></div>
      <div class="face" id="bottom"></div>
      <div class="face" id="left"></div>
      <div class="face" id="right"></div>
      <div class="face" id="front"></div>
      <div class="face" id="back"></div>
    </div>

    <div id="y-orbit-shell" class="shell">
      <div class="cube" id="y-orbit-cube">
        <div class="face" id="top"></div>
        <div class="face" id="bottom"></div>
        <div class="face" id="left"></div>
        <div class="face" id="right"></div>
        <div class="face" id="front"></div>
        <div class="face" id="back"></div>
      </div>
    </div>
  </div>
</body>

</html>
